<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Creamos la tarjeta con el responsive -->
  <form action="">
    <div class="container ">
 <div class="row d-flex  justify-content-center mt-5 ">
 <div class="col-sm-12 col-md-11 col-lg-10">   
<div class="card ">
  <div class="card-header">
     <h2> Paypement for example</h2>
</div>
<!-- creamos la alerta del inicio  -->
  <div class="card-body">
  <div class="alert alert-danger" role="alert">
 some files are missing
  </div>
  <!-- empazamos a meter los datos de inputs -->
 <!-- creamos la fila con las columnas  -->
  <div class="row g-5">
 <div class=" col-md-6 mb-1">
  <label for="exampleFormControlInput1" class="form-label">Card#</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXX" required>
</div>
<!-- creamos la columna con el input de cvc -->
 <div class=" col-md-3 mb-1">
  <label for="exampleFormControlInput2" class="form-label">CVC</label>
  <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="000000000000" required>
</div>
 <div class=" col-md-3 mb-1">  
    <!-- creamos una columna con el label y  un grupo de inputs  -->
        <label for="card" class="form-label">Amount</label>
  <div class="input-group">
      <span class="input-group-text">$</span>
      <input type="text" id="card" class="form-control" placeholder="0.00" required>
    </div>
   
</div> 
</div>
<!-- Creamos la segunda fila -->
 <div class="row g-5 mt-1 align-items-center">
    <div class=" col-md-6 mb-3 mt-1">
  <label for="exampleFormControlInput4" class="form-label">First Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput4" required >
</div>
    <div class=" col-md-6 mb-3 mt-1">
  <label for="exampleFormControlInput5" class="form-label">Last Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput5" required >
</div>
</div>
<!-- creamos la tercera fila -->
 <div class="row g-5 mt-1 align-items-center">
    <div class=" col-md-6 mb-3 mt-1">
  <label for="exampleFormControlInput6" class="form-label">City</label>
  <input type="text" class="form-control" id="exampleFormControlInput6 "  required>
</div>
<!-- creamos la segunda parte de la columna de la tercera fila -->
<div class=" col-md-3 mb-3 mt-1">
    <label for="exampleFormControlInput7" class="form-label">State</label>
   <select class="form-select" aria-label="Default select example" placeholder="pick a state" required>
  <option selected value="">Pick a state</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
    
</div>
<div class=" col-md-3 mb-3 mt-1">
    <label for="exampleFormControlInput8" class="form-label">Postal Code</label>
      <input type="text" class="form-control" id="exampleFormControlInput8" required>
</div>

</div>
<!-- creamos la  4 fila  -->



<div class="row g-5 mt-1 align-items-center">
    <div class="col-md-6 mb-3 mt-1">
        <label for="exampleFormControlInput8" class="form-label">We accept</label>
        <!-- Div interno para el fondo -->
        <div class="bg-secondary p-2 w-75  rounded  ">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                <label class="form-check-label" for="inlineRadio1">
                    <i class="fa-brands fa-cc-visa fa-2x"></i>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                <label class="form-check-label" for="inlineRadio2">
                    <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"required>
                <label class="form-check-label" for="inlineRadio3">
                    <i class="fa-brands fa-cc-amex fa-2x"></i>
                </label>
                 <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"required>
                <label class="form-check-label" for="inlineRadio4">
                   <i class="fa-brands fa-cc-paypal fa-2x"></i>
                </label>
            </div>
            </div>
        </div>
    </div>

<!-- mensaje  text area -->

  <div class="col-md-6 mb-3 mt-1">
   
 <label for="exampleFormControlTextarea1" class="form-label">Message</label>
 <div class="mb-1">
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
</div>
<div 
  class="form-text">
  Add any notes here.
</div>

</div>
</div>

</div>

<!-- creamos los botones para enviar  o resetear-->



 <div class="card-footer text-body-secondary">
    <div class="botones d-flex justify-content-end    gap-2  " >
       <input class="btn btn-secondary" type="reset" >
       <input class="btn btn-primary" type="submit" >

    </div>
  </div>

</div>   
</div>

</div>
</div>
</form>

    crossorigin="anonymous"></script>
 
</body>
</html>
